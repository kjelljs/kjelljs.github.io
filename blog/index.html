layout: default
title: Kjell Johan Sæbø&#39;s Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span font-size="1em"; font-family="Optima, Candara, Calibri, Arial, sans-serif"; line-height="1.4em";
    color="#333">{{ post.date | date_to_string }}</span> » <a  font-size="1em"; font-family="Optima, Candara, Calibri, Arial, sans-serif"; line-height="1.4em";
    color="#333"; href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
