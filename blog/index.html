<style>
figure {
    border: 1px solid none;
    padding-left: 25px;
    padding-right: none;
    padding-bottom: none;
    padding-top: 4px;
    margin: auto;
}
figcaption {
    color: #333;
    text-align: center;
    font-family: Optima, Candara, Calibri, Arial, sans-serif;
    font-size: .8em;
}	
</style>
	<div style="float:right;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<figure><img style="height:220px;" src="/pics/grampa2.jpg"><figcaption>Photo taken at age 64</figcaption></figure></div>
	
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li id="blogposts">» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> &nbsp; <span>{{ post.date | date_to_string }}</span> </li>
	  {% endfor %}
	</ul>
